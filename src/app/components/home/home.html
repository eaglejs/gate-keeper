<h1>Home</h1>

<div layout="column" ng-cloak class="md-inline-form login-wrapper">
    <md-content md-theme="docs-dark" layout-gt-lg="row" layout-padding>
        <h2>{{homeCtrl.model.name}} | {{homeCtrl.model.username}}</h2>
        <h3>{{homeCtrl.model.email}}</h3>
        <div class="text-right">
            <md-button class="md-raised md-primary" data-ng-click="homeCtrl.logout()">Logout</md-button>
        </div>
    </md-content>
</div>
