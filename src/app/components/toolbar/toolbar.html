<md-toolbar md-theme="docs-dark">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" data-ng-click="toolbarCtrl.toggleLeft()" aria-label="Settings" data-ng-if="toolbarCtrl.userService.user.username">
            <md-icon class="material-icon">menu</md-icon>
        </md-button>
        <span flex="">
            <h1>{{toolbarCtrl.currentPage}}</h1>
        </span>
        <md-button class="md-icon-button" aria-label="More" data-ng-click="toolbarCtrl.showToolbarMenu($event, toolbarCtrl.more)"
            data-ng-if="toolbarCtrl.userService.user.username">
            <md-icon class="material-icon">more_vert</md-icon>
        </md-button>
    </div>
</md-toolbar>
<md-sidenav md-theme="docs-dark" class="md-sidenav-left" md-component-id="left" md-whiteframe="4" data-ng-if="toolbarCtrl.userService.user.username">
    <md-toolbar class="md-theme-indigo">
        <h2 class="md-toolbar-tools">Gate Keeper</h2>
    </md-toolbar>
    <md-content layout-padding="" ng-controller="LeftCtrl">
        <div>
            <md-button data-ng-click="toolbarCtrl.goToDashboard()" class="md-primary"><md-icon class="material-icon">dashboard</md-icon> Dashboard</md-button>
        </div>
        <div>
            <md-button data-ng-click="toolbarCtrl.goToDashboard()" class="md-primary"><md-icon class="material-icon">add_circle</md-icon> Add Garages</md-button>
        </div>
    </md-content>
</md-sidenav>
