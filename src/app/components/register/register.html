<md-toolbar md-theme="docs-dark">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-click="ctrl.showToolbarMenu($event, ctrl.settings)">
            <md-icon class="material-icon">menu</md-icon>
        </md-button>
        <span flex=""></span>
        <md-button class="md-icon-button" aria-label="More" ng-click="ctrl.showToolbarMenu($event, ctrl.more)">
            <md-icon class="material-icon">more_vert</md-icon>
        </md-button>
    </div>
</md-toolbar>

<h1>Register</h1>

<form data-ng-submit="registerCtrl.register()" layout="column" ng-cloak class="md-inline-form login-wrapper">
    <md-content md-theme="docs-dark" layout-gt-lg="row" layout-padding>
        <div>
            <md-input-container>
                <label for="name">Name</label>
                <input id="name" type="text" data-ng-model="registerCtrl.model.name" required data-ng-required="true" />
            </md-input-container>
        </div>
        <div>
            <md-input-container>
                <label for="email">Email</label>
                <input id="email" type="email" data-ng-model="registerCtrl.model.email" required data-ng-required="true" />
            </md-input-container>
        </div>
        <div>
            <md-input-container>
                <label for="username">Username</label>
                <input id="username" type="text" data-ng-model="registerCtrl.model.username" required data-ng-required="true" />
            </md-input-container>
        </div>
        <div>
            <md-input-container>
                <label for="password">Password</label>
                <input id="password" type="password" data-ng-model="registerCtrl.model.password" required data-ng-required="true" />
            </md-input-container>
        </div>
        <div>
            <md-input-container>
                <label for="confirm-password">Confirm Password</label>
                <input id="confirm-password" type="password" data-ng-model="registerCtrl.model.confirmPassword" required data-ng-required="true"
                />
            </md-input-container>
        </div>
        <div class="text-right">
            <md-button type="submit" class="md-raised md-primary">Register</md-button>
        </div>
    </md-content>
</form>
