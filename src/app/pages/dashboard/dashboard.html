<toolbar></toolbar>
<div layout="column" ng-cloak class="md-inline-form login-wrapper flex-wrapper">
    <md-content md-theme="docs-dark" layout-gt-lg="row" layout-padding>
        <div class="flex-item"></div>
        <md-content class="flex-item" md-theme="docs-dark" layout-gt-lg="row" layout-padding>
            <h2>{{dashboardCtrl.model.name}} | {{dashboardCtrl.model.username}}</h2>
            <h3>{{dashboardCtrl.model.email}}</h3>
        </md-content>
        <div class="text-center">
            <md-button type="button" class="md-raised md-primary" ng-click="dashboardCtrl.toggleGarageDoor()">Open/Close Garage Door</md-button>
        </div>
    </md-content>
</div>
